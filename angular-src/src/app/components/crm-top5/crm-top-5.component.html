<h1 class="text-center">Total Shares</h1>
<div class="bar-chart">
    <ngx-charts-bar-vertical
        [scheme]="barColorScheme"
        [results]="barData"
        [gradient]="barGradient"
        [xAxis]="barShowXAxis"
        [yAxis]="barShowYAxis"
        [legend]="barShowLegend"
        [showXAxisLabel]="barShowXAxisLabel"
        [showYAxisLabel]="barShowYAxisLabel"
        [xAxisLabel]="barXAxisLabel"
        [yAxisLabel]="barYAxisLabel"
        [yAxisTickFormatting]="millions"
        (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
</div>

<h1 class="text-center">Line Of Credit</h1>
<div class="bar-chart">
    <ngx-charts-bar-vertical
        [scheme]="bar2ColorScheme"
        [results]="bar2Data"
        [gradient]="bar2Gradient"
        [xAxis]="bar2ShowXAxis"
        [yAxis]="bar2ShowYAxis"
        [legend]="bar2ShowLegend"
        [showXAxisLabel]="bar2ShowXAxisLabel"
        [showYAxisLabel]="bar2ShowYAxisLabel"
        [xAxisLabel]="bar2XAxisLabel"
        [yAxisLabel]="bar2YAxisLabel"
        [yAxisTickFormatting]="millions"
        (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
</div>


<h1 class="text-center">Acquisition Line Data</h1>
<div class="bar-chart" *ngIf="lineData">
    <ngx-charts-line-chart
        [scheme]="lineColorScheme"
        [results]="lineData"
        [gradient]="lineGradient"
        [xAxis]="lineShowXAxis"
        [yAxis]="lineShowYAxis"
        [legend]="lineShowLegend"
        [showXAxisLabel]="lineShowXAxisLabel"
        [showYAxisLabel]="lineShowYAxisLabel"
        [xAxisLabel]="lineXAxisLabel"
        [yAxisLabel]="lineYAxisLabel"
        (select)="onSelect($event)">
    </ngx-charts-line-chart>
</div>


<h1 class="text-center">Scatter Plot</h1>
<div class="bar-chart" *ngIf="plotData">
    <ngx-charts-bubble-chart
        [results]="plotData"
        [xAxis]="plotShowXAxis" 
        [yAxis]="plotShowYAxis"
        [showXAxisLabel]="plotShowXAxisLabel"
        [showYAxisLabel]="plotShowYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [yAxisTickFormatting]=""
        (select)="onSelect($event)">
    </ngx-charts-bubble-chart>
</div>
